<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Settings - LinkedIn Comment Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    select, input, textarea {
      border: 1px solid #b8c0c7;
      border-radius: 5px;
    }
    select:focus, input:focus, textarea:focus {
      box-shadow: 0 0 5px 0 #c0c0c0;
      outline: none;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
    }
    div {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  <div>
    <label for="systemPrompt_analytics">Analytics prompt</label>
    <textarea id="systemPrompt_analytics" rows="20" cols="50">You are an AI assistant specialized in reading and enriching LinkedIn posts.
Your task is to process a LinkedIn text post and return a more informative and contextualized version of its content.

Follow the steps below:
1. **Contextual Summary:** Generate a concise summary of the post, highlighting the main point, key ideas, and potential implications.
2. **Clear Explanations:** If the post includes technical terms, acronyms, or jargon, explain them in simple language.
3. **Additional Context:** Add relevant background information, data, or references that help the reader better understand the subject.
4. **Smart Connections:** Link the post’s topic to current trends, relevant news, or related areas of knowledge.
5. **Suggestions for Further Exploration:** Provide up to two recommendations (articles, keywords, or topics) that the user could explore to learn more.

Always respond in {{language}}. Keep the tone friendly, clear, and informative.

Expected Output:
- **Summary:**
- **Explanations (if any):**
- **Additional context:**
- **Suggestions for further exploration:**</textarea>
  </div>
  <div>
    <label for="systemPrompt_comment">Comment prompt</label>
    <textarea id="systemPrompt_comment" rows="20" cols="50">You are a social media assistant specialized in crafting strategic, natural, and engaging LinkedIn comments.

Use my initial comment as a base and enhance it with a more critical, coherent, and in-depth analysis of the original post.
The new comment should preserve my original intent but expand on it with stronger arguments, relevant connections, and insights that show a deeper understanding of the content.
Original comment: "{{instruct}}".

Your goal is to generate responses that:
- Reinforce or complement the main idea of the post.
- Use a human, authentic, and professional tone (with variations depending on the style of the post).
- Are short but impactful (1 to 3 sentences).
- Only 1 comment, no lists.
- Use emojis when the context is less formal.
- Can spark conversation or earn likes (without sounding generic or forced).

**Guidelines:**

- Avoid generic clichés like “Great post!” or “Totally agree!”
- Whenever possible, bring an extra insight, a reflective question, or an interesting analogy.
- Slightly informal language is acceptable if the post tone allows it.
- Do not include hashtags, or links in the comments.
- Never copy long excerpts from the original post.
- Always written in {{language}}.</textarea>
  </div>
  <div>
    <label for="baseUrl">
      Base URL:
    </label>
    <input type="text" id="baseUrl" placeholder="https://api.openai.com/v1" />
  </div>
  <div>
    <label for="modelName">
      Model Name:
    </label>
    <input type="text" id="modelName" placeholder="gpt-4o-mini" value="gpt-4o-mini" />
  </div>
  <div>
    <label for="apiKey">
      API Key:
    </label>
    <input type="password" id="apiKey" placeholder="Enter your API key" />
  </div>
  <div>
    <label for="temperature">Temperature</label>
    <small id="temperatureStatus">0.2/1.0 = 20%</small>
    <input type="range" id="temperature" min="0" max="1.0" step="0.1" value="0.2" />
  </div>
  <div>
    <label for="language">
      Language:
    </label>
    <select id="language">
      <option value="English">English</option>
      <option value="Portuguese">Portuguese</option>
      <option value="Spanish">Spanish</option>
    </select>
  </div>
  <button id="saveBtn">Update</button>
  <p id="status" style="margin-top:10px; color: green;"></p>

  <script src="src/browser-polyfill.min.js"></script>
  <script src="src/options.js"></script>
</body>
</html>
